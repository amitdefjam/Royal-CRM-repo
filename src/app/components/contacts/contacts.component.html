<div class="row mt-3">
  <div class="col-12">
    <div class="p-3 bg-light border rounded-3">
      <h3 class="mb-2">
        <i class="bi bi-people fill"></i>
        <span>Contacts</span>
      </h3>
      <p>Company Employees Contacts Table</p>
    </div>
  </div>
</div>

<table
  *ngIf="contacts.length; else noContacts"
  class="table table-bordered align-middle mt-3"
>
  <thead>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Email</th>
      <th>Birthdaay</th>
      <th>Phones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; index as idx">
      <td>{{ idx + 1 }}</td>
      <td>{{ contact.name | titlecase }}</td>
      <td>
        <a [href]="'mailto:' + contact.email">
          {{ contact.email | lowercase }}
        </a>
      </td>
      <td>{{ contact.birthday | date: "dd/MM/yyyy" }}</td>
      <td>
        <ul *ngIf="contact.phones.length; else noPhones">
          <li *ngFor="let phone of contact.phones">
            <a [href]="'tel:' + phone">{{ phone }}</a>
          </li>
        </ul>

        <ng-template #noPhones>
          <p><i>no phones</i></p>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noContacts>
  <p><i>no contacts</i></p>
</ng-template>
